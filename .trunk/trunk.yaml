# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - actionlint@1.6.26
    - black@23.9.1
    - checkov@3.1.4
    - eslint@8.54.0
    - flake8@6.1.0
    - git-diff-check@SYSTEM
    - gitleaks@8.18.1
    - isort@5.12.0
    - markdownlint@0.37.0
    - prettier@3.1.0
    - ruff@0.1.6
    - shellcheck@0.9.0
    - shfmt@3.7.0
    - taplo@0.8.1
    - trivy@0.47.0
    - trufflehog@3.63.1
    - yamllint@1.33.0
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/eslint.config.js
        - .github/**
        - node_modules/**
        - config.local/secrets.json
        - commands/test-*
    - linters: [gitleaks, trufflehog]
      paths:
        - '*.local/**'
