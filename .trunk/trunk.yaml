# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - checkov@2.4.9
    - trivy@0.44.1
    - trufflehog@3.48.0
    - taplo@0.8.1
    - actionlint@1.6.25
    - black@23.7.0
    - eslint@8.47.0
    - flake8@6.1.0
    - git-diff-check@SYSTEM
    - gitleaks@8.18.0
    - isort@5.12.0
    - markdownlint@0.35.0
    - prettier@3.0.2
    - ruff@0.0.285
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/eslint.config.js
        - .github/**
        - node_modules/**
        - config.local/secrets.json
        - commands/test-*
    - linters: [gitleaks, trufflehog]
      paths:
        - '*.local/**'
