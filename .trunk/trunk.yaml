# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.10.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.17
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - taplo@0.7.0
    - actionlint@1.6.24
    - black@23.3.0
    - eslint@8.42.0
    - flake8@6.0.0
    - git-diff-check@SYSTEM
    - gitleaks@8.16.4
    - isort@5.12.0
    - markdownlint@0.34.0
    - prettier@2.8.8
    - ruff@0.0.265
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.32.0
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/eslint.config.js
        - .github/**
        - node_modules/**
        - config.local/secrets.json
        - commands/test-*

    - linters: [gitleaks]
      paths:
        - '*.local/**'
